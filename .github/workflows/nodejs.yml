name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: pnpm ci --no-audit
      - run: pnpm lint --if-present
      - run: pnpm test
      - run: pnpm build --if-present
        env:
          CI: true
